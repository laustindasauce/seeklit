httpport=8416
autorender=false
enabledocs=true
appname=seeklit
copyrequestbody=true
routercasesensitive=false
runmode=prod

[general]
# Logs level (1-7) 1 is alert and 7 is debug/trace
level=6
audiobookshelfurl=http://audiobookshelf:80
audiobookshelfapikey=

[auth]
# Authentication method: "audiobookshelf", "oidc", or "both"
# - audiobookshelf: Use only Audiobookshelf authentication
# - oidc: Use only OIDC authentication  
# - both: Try OIDC first, fallback to Audiobookshelf
method=audiobookshelf
# Auto-redirect to OIDC provider when it's the only available method
# Set to true to automatically redirect, false to show login page
autoredirect=false
# Session Configuration
# Session duration in hours (default: 24)
session_duration_hours=24
# Force secure cookies even in development (default: false)
# Set to true to require HTTPS for cookies
force_secure_cookies=false
# Cookie domain (optional, leave empty for current domain)
# Example: .yourdomain.com for subdomain sharing
cookie_domain=
# Cookie path (default: /)
cookie_path=/
# Cookie SameSite policy: "strict", "lax", or "none" (default: lax)
cookie_samesite=lax
# Session cleanup interval in minutes (default: 180)
session_cleanup_interval=180

[oidc]
# OIDC Provider Configuration (only needed if method is "oidc" or "both")
issuer=https://your-oidc-provider.com
clientid=your-client-id
clientsecret=your-client-secret
redirecturl=http://localhost:8416/api/v1/auth/callback

[db]
# silent, error, warn, info
loglevel=warn
logcolorful=true
path=/data
# pending, approved
defaultaprrovalstatus=pending

[metadata]
provider=OPENLIBRARY
googleapikey=
hardcoverbearertoken=

[notify]
enabled=false
appriseserver=
appriseservice=

[smtp]
enabled=false
host=smtp.gmail.com
port=587
username=
password=
from=Seeklit Alerts <noreply@yourdomain.com>
# Use TLS encryption
tls=true
# Skip TLS certificate verification (for self-signed certs)
skipverify=false

[download]
blockedterms=bundle,collection,preview,chapters,/,box set,collected works,book set,mystery writers,mystery stories,novels,sneak peek,oldswe,cbz,sampler
ebookmaxbytes=25 << 20
ebookminbytes=104858
cwaurl=http://cwa-downloader:8084
cwaenabled=false
